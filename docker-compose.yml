version: "2"
services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - api.env
    volumes:
      - db:/app/qupo_backend/db
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "8001:3000"
    env_file:
      - frontend.env
    links:
      - api

volumes:
  db: {}
